<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Liste des congés</h1>
    <button *ngIf="isHR" class="btn btn-primary d-flex align-items-center justify-content-center" (click)="exportToPDF()">
      <span class="fw-medium me-2">Export to pdf</span>
      <i class="fa-solid fa-file-arrow-down text-white"></i>
    </button>
  </div>
  <table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Employe</th>
            <th scope="col">Type de congé</th>
            <th scope="col">Durée</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let conge of conges">
            <td>{{ conge.employe }}</td>
            <td>{{ conge.motif }}</td>
            <td>
                De <span class="text-decoration-underline">{{ conge.date_debut }}</span>
                à <span class="text-decoration-underline">{{ conge.date_fin }}</span>
            </td>
            <td class="text-success fw-medium">Autorisé</td>
        </tr>
    </tbody>
</table>


<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="refreshConges()">
    </ngb-pagination>

    <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshConges()">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
    </select>
</div>
