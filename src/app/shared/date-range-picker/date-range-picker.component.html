<div class="row">
  <div class="form-group col">
    <label class="form-label">Du</label>
    <div class="input-group mb-3">
      <input class="form-control" placeholder="yyyy-mm-dd" name="fromDate" [(ngModel)]="fromDate"
        (ngModelChange)="onFromDateChange($event)" ngbDatepicker #fromDp="ngbDatepicker" />
      <button class="btn btn-outline-primary " (click)="fromDp.toggle()" type="button">
        <i class="fa-solid fa-calendar-check"></i>
      </button>
    </div>
  </div>
  <div class="form-group col">
    <label class="form-label">A</label>
    <div class="input-group mb-3">
      <input class="form-control" placeholder="yyyy-mm-dd" name="toDate" [(ngModel)]="toDate"
        (ngModelChange)="onToDateChange($event)" ngbDatepicker #toDp="ngbDatepicker"   [markDisabled]="disableBeforeFromDate.bind(this)" />
      <button class="btn btn-outline-primary" (click)="toDp.toggle()" type="button">
        <i class="fa-solid fa-calendar-check"></i>
      </button>
    </div>
  </div>
</div>
