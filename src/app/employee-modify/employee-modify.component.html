<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <a [routerLink]="['/employes']" class="btn btn-primary btn-sm ml-1">
            <i class="fa fa-arrow-circle-left"></i> Back
          </a>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">Modifier Employé </h3> <!-- add whihc employe is being modified-->
        </div>

        <div class="card-body">
          <form  (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nom">Nom </label>
              <input type="text" id="nom" formControlName="nom" class="form-control" required>

            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="prenom">prenom </label>
                <input type="text" id="prenom" formControlName="prenom" class="form-control" >
              </div>
            </div>
              <div class="form-group">
                <label for="department">Departement </label>
                <input type="text" id="departement" formControlName="departement" class="form-control" >
              </div>

            <div class="form-group">
              <label for="email">Email </label>
              <input type="email" id="email" formControlName="email" class="form-control" >
              <div *ngIf="hasError('email', 'email')" class="text-danger">
                Veuillez saisir un email valide.
              </div>
            </div>

            <div class="form-group">
              <label for="solde">Solde </label>
              <input type="text" id="solde" formControlName="solde" class="form-control" >
            </div>

            <div class="form-group">
              <label for="mdp">Mot de passe</label>
              <input type="password" id="mdp" formControlName="mdp" class="form-control">
            </div>

            <div class="form-group">
              <label for="role">Rôle</label>
              <select id="role" formControlName="role" class="form-control">
                <option value="">Sélectionner le rôle</option>
                <option value="1">Employé</option>
                <option value="2">Manager</option>
                <option value="3">RH</option>
              </select>
            </div>

            <div class="card-footer" style="background: transparent;">
              <div class="form-group" style="float: right;">
                <button type="button" class="btn btn-default" (click)="formReset()">
                  reset
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fa fa-save mr-1"></i>Enregistrer
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
