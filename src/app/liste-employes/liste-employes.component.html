
<h1>Liste des employés</h1>

<table class="table table-striped  ">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nom et prenom</th>
			<th scope="col">email</th>
			<th scope="col">Solde congé</th>
            <th scope="col">Role</th>
		</tr>
	</thead>
	<tbody>
		@for (country of countries; track country.name) {
		<tr>
			<th scope="row">{{ country.id }}</th>
			<td>

				{{ country.name }}
			</td>
			<td class="flex gap-2 ">
				managerQmanager.com
			</td>
			<td class="text-warning fw-medium ">20 Jours </td>
            <td class="text-warning fw-medium ">Manager </td>
		</tr>
		}
	</tbody>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
		(pageChange)="refreshCountries()">
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">6 items per page</option>
	</select>
</div>
