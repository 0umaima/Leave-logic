
<h1>Liste des employés</h1>

<table class="table table-striped  ">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nom et prenom</th>
			<th scope="col">email</th>
			<th scope="col">Solde congé</th>
            <th scope="col">Role</th>
		</tr>
	</thead>
	<tbody>
		@for (employee of employees; track employee.nom) {
		<tr>
			<th scope="row">{{ employee.id }}</th>
			<td class="fw-medium ">
				{{ employee.nom }} {{ employee.prenom }}
			</td>
			<td class="flex gap-2 ">
				{{ employee.email }} 
			</td>
			<td class="text-warning fw-medium ">{{ employee.soldeConge }} Jours  </td>
            <td class="">{{ employee.role }}  </td>
		</tr>
		}
	</tbody>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
		(pageChange)="refreshEmployees()">
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshEmployees()">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">6 items per page</option>
	</select>
</div>
